<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se | Site</title>
        <link rel='stylesheet' href='./css/index.css'>
    </head>
    <body>
        <div class='container'>
            <section class='formulario'>
                <form>
                    <div class='titulo'>
                        <h1>Cadastro</h1>
                        <h2>Seja um doador!</h2>
                        <h3>Doações via cartão de crédito </h3>
                    </div>
                    <section>
                        
                        <div>
                            <input type='text' placeholder='Nome' id='nome' class='input' required/>
                            <input type='email' placeholder='e-mail' id='email' class='input' required/>
                            <input type='date' placeholder='data' id='data' class='input' required/>
                            <input type='text' placeholder='Valor' id='valor' class='input' required/>
                            <input type='text' placeholder='N° do Cartão' id='ncartao' class='input' required/>
                            <input type='text' placeholder='Data de vencimento' id='dateVenc' class='input' required/>
                            <input type='text' placeholder='CVV' id='cvv' class='input' required/>
                            <button type='submit'>Doar</button>
                        </div>
                    </section>
                </form>
            </section>
            <section class='flier'>
                <div class='flier-overlay'>
                    <header>
                        
                    </header> 
                </div>
                <img src='./images/Aqui-se-faz.webp'/>
            </section>
        </div>
    </body>
